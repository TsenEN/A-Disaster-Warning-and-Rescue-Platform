<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊種子</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- custom -->
  <link rel="stylesheet" href="Css/all.css">
</head>

<body>
  <div class="container">
    <div class="frame">
      <div class="nav">
        <ul class="links">
          <li class="signin-active"><a class="btn">註冊種子</a></li>
          <br>
          <li class="py-4"></li>
        </ul>
      </div>

      <form class="form-signin needs-validation" id="seedForm" novalidate>
        <!-- form添加novalidate参数，代表取消前端h5驗證 -->
        <div class="pl-3 text-primary">
          <p>
            <i class="material-icons align-middle">
              report_problem
            </i>
            請使用度表示法：如121.336111</p>
        </div>
        <label for="longitude">經度</label>
        <input class="form-styling" type="number" name="longitude" id="longitude" placeholder="請輸入種子經度"
          required>
        <div class="pl-3 text-danger" id="error-feedback">
          
        </div>
        <label for="latitude">緯度</label>
        <input class="form-styling" type="number" name="latitude" id="latitude" placeholder="請輸入種子緯度"
          pattern="[A-Za-z0-9.]{6,18}" required>
        <div class="invalid-feedback pl-3">
          數值長度為6到18碼，不能有中文字
        </div>
        <label for="number">編號</label>
        <input class="form-styling" type="number" name="number" id="number" placeholder="請輸入種子編號"
          pattern="[A-Za-z0-9.]{6,18}" required>
        <div class="invalid-feedback pl-3">
          數值長度為6到18碼，不能有中文字
        </div>
        <button type="button" class="btn-animate btn-signin btn-primary text-white" id="submitBtn" data-toggle="modal" data-target="#modal">
          我要註冊
        </button>
        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">再次確認</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                您輸入的種子資訊為
                <br>經度：<span class="longitude" id="longitudeCheck"></span>
                <br>緯度：<span class="latitude" id="latitudeCheck"></span>
                <br>編號：<span class="number" id="numberCheck"></span>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-info">修改</button>
                <button type="button" class="btn btn-primary text-white" id="confirm" data-dismiss="modal">確認</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>



  
  
  
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
  integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
  integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="Js/RegisterSeed.js"></script>
</body>

</html>
