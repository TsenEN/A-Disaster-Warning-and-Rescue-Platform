<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery.getJSON demo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-2">
                <a id="btnOne" class="btn btn-primary mr-2"  role="button" value=1>POST</a>
            </div>
            <div class="col-2">
                <a id="btnTwo" class="btn btn-secondary" role="button" value="ok">GET</a>
            </div>
            <div class="col-12 mt-5">
                <h5 class="showData"></h5>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>


    <script>

        $(document).ready(function () {
            $("#btnOne").bind("click", function () {
			
                datajson={
                    id:"ok"
                };

                $.ajax({

                    type:"POST",
                    url: "http://140.116.245.227:5000/test_1",
                    data:JSON.stringify(datajson),
                    contentType: 'application/json;charset=UTF-8', 
                    success: function(gg) {
                        alert("hi");	
                        console.log(gg);
                    }
                })
            });

            $("#btnTwo").bind("click", function () {
                $.ajax({

                    type:"GET",
                    url: "http://140.116.245.227:5000/getTransRec",
                    //data:JSON.stringify(datajson),
                    data:{id:1},    
                    contentType: 'application/json;charset=UTF-8', 
                        success: function(data) {
                            jQuery.each(data, function (i, item) {
                                var str = "";
                                var numberTitle = "";
                                var list = data[i];
                                //console.log(list);
                                // for (var o in list) {
                                //     var numberTitle = parseInt(o) + 1;
                                //     console.log(numberTitle);
                                // }
                                var numberTitle = parseInt(i) + 1;
                                // for (var o in list) {
                                //     //console.log(list[i]);
                                //     var eee = list[i];
                                // }
                                console.log(list);
                                str = "<ul><li>" + numberTitle + "<ul><li>" + list + "</ul></li></li></ul>";
                                $(".showData").append(str);
                            });

                            
                            
                        }
                });
            })
        });
    </script>

</body>

</html>
