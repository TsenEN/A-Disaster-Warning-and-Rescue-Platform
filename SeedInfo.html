  <!-- nav -->

      <img src="Img/logo-white-sm.png" alt="logo" class="nav__logo d-inline-block">
      <h1 class="h5 d-inline-block text-light">邊坡偵測防災與救災派遣管理系統</h1>

    <!-- 選單 -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"

          <a class="nav__link nav-link" href="RegisterSeed.html">註冊種子</a>

  <!-- content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-3">
        <div id="Sidebar">
          <div id=SelectFireStation>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <select class="form-control text-dark" id="team_1">
                    <option>-大隊-</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-control text-dark" id="team_2">
                    <option>-中隊-</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-control text-dark" id="team_3">
                    <option>-分隊-</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div id=FireStationInfo>
            <!--for fire station information -->
          </div>
        </div>
        <hr />
        <div id=CarContainer>
          <table class="table table-bordered table-hover" id="CarsTable">
            <thead class="thead-light">
              <tr>
                <td Align="Center" scope="col"><B>車牌</B></Td>
                <td Align="Center" scope="col"><B>派遣狀態</B></Td>
              </tr>
            </thead>
            <tbody id="CarsList"></tbody>
          </table>
        </div>
        <hr />
        <div id=layer_select>
          <!-- <select class="form-control text-dark" id="layer_type">
            <option>-選擇圖層-</option>
            <option>山崩與地滑</option>
            <option>地下水補注</option>
            <option>中寮隧道種子分布</option>
          </select> -->
          <input type="checkbox" value="山崩與地滑" id="layer_1_checkbox">
          <font size="4">山崩與地滑</font>
          <br>
          <input type="checkbox" value="地下水補注" id="layer_2_checkbox">
          <font size="4">地下水補注</font>
          <br>
          <input type="checkbox" value="活動斷層" id="layer_3_checkbox">
          <font size="4">活動斷層</font>
          <!-- 新增中寮隧道種子範圍 -->
          <br>
          <input type="checkbox" value="中寮隧道種子" id="layer_4_checkbox">
          <font size="4">中寮隧道種子分布</font>
        </div>
      </div>
      <div class=" col-12 col-md-9">
        <div id="Header">
          <div id="map" class="map">

          </div>
        </div>
      </div>
      <div class="col-12 mt-4">
        <div id="Body">
          <table class="table table-bordered table-hover" id="SeedsTable">
            <thead class="thead-light">
              <tr>
                <th scope="col">地區</th>
                <th scope="col">種子編號</th>
                <th scope="col">電量</th>
                <th scope="col">警告等級</th>
                <th scope="col">北緯</th>
                <th scope="col">東經</th>
              </tr>
            </thead>
            <tbody id="SeedsList"></tbody>
          </table>
        </div>
        <div style='clear:both;'></div>
      </div>
