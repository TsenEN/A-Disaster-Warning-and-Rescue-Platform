<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <title>救災車輛指派與管理子系統</title>
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 85%;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
        var map;
        var my_home_latlng = { lat: 23.077774168439802, lng: 120.51821082797129 }
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 23.075, lng: 120.521 },
                zoom: 14
            });
            var marker = new google.maps.Marker({
                position: my_home_latlng,
                map: map,
                label: '玉山聖王宮'
            });
            marker.setMap(map);
        }
    </script>
    <div class="white_space">
        <h3>空白處</h3>
    </div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2W_uQWbt27DpkkUnCrystlgxY7YcJzsc&callback=initMap">
        </script>
    <script src="http://code.jquery.com/jquery.js"></script><!-- jquery的線上資源??? -->
    <script src="../static/main.js"></script>

</body>

</html>
